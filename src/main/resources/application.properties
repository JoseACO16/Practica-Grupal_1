#Se define donde se escucha el puerto del servidor
server.port=91
#Prueba
#Definimos el formato del log del sistema
logging.pattern.dateformat=dd:MM:hh:mm

#Se elimina el banner
spring.main.banner-mode=off

#Para desarrollo se quita el cache del servidor, en produccion se activa
spring.thymeleaf.cache=false

#MySql conexion
spring.datasource.url=jdbc:mysql://localhost:3306/práctica?useTimezone=true&serverTimezone=UTC
spring.datasource.username=usuario_practica
spring.datasource.password=la_Clave
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#mostrar información en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE